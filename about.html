<!-- Draggable Floating WhatsApp Button -->
<a href="https://wa.me/919102467809" target="_blank" class="floating-whatsapp" id="whatsappBtn">
  <img src="images/whatsapp-icon.png" alt="WhatsApp">
</a>

<script>
const whatsappBtn = document.getElementById('whatsappBtn');

let isDragging = false;
let offsetX, offsetY;

whatsappBtn.addEventListener('mousedown', startDrag);
whatsappBtn.addEventListener('touchstart', startDrag);

function startDrag(e) {
  isDragging = true;
  e.preventDefault();
  const rect = whatsappBtn.getBoundingClientRect();

  if(e.type === 'touchstart'){
    offsetX = e.touches[0].clientX - rect.left;
    offsetY = e.touches[0].clientY - rect.top;
  } else {
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
  }

  document.addEventListener('mousemove', drag);
  document.addEventListener('mouseup', stopDrag);
  document.addEventListener('touchmove', drag);
  document.addEventListener('touchend', stopDrag);
}

function drag(e) {
  if(!isDragging) return;

  let clientX, clientY;
  if(e.type === 'touchmove'){
    clientX = e.touches[0].clientX;
    clientY = e.touches[0].clientY;
  } else {
    clientX = e.clientX;
    clientY = e.clientY;
  }

  let left = clientX - offsetX;
  let top = clientY - offsetY;

  // Prevent button from going outside viewport
  const btnWidth = whatsappBtn.offsetWidth;
  const btnHeight = whatsappBtn.offsetHeight;
  const maxLeft = window.innerWidth - btnWidth;
  const maxTop = window.innerHeight - btnHeight;

  if(left < 0) left = 0;
  if(top < 0) top = 0;
  if(left > maxLeft) left = maxLeft;
  if(top > maxTop) top = maxTop;

  whatsappBtn.style.left = left + 'px';
  whatsappBtn.style.top = top + 'px';
  whatsappBtn.style.right = 'auto';
  whatsappBtn.style.bottom = 'auto';
}

function stopDrag() {
  isDragging = false;
  document.removeEventListener('mousemove', drag);
  document.removeEventListener('mouseup', stopDrag);
  document.removeEventListener('touchmove', drag);
  document.removeEventListener('touchend', stopDrag);
}
</script>
